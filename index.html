<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout | AdminLTE 4</title>
    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <!--end::Accessibility Meta Tags-->
    <!--begin::Primary Meta Tags-->
    <meta name="title" content="Layout | AdminLTE 4" />
    <meta name="author" content="ColorlibHQ" />
    <meta name="description" content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS. Fully accessible with WCAG 2.1 AA compliance." />
    <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, colorlibhq, colorlibhq dashboard, colorlibhq admin dashboard, accessible admin panel, WCAG compliant" />
    <!--end::Primary Meta Tags-->
    <meta name="supported-color-schemes" content="light dark" />
    <link rel="preload" href="/node_modules/admin-lte/dist/css/adminlte.min.css" as="style" />
    <!-- Fonts -->
    <link rel="stylesheet" href="/node_modules/@fontsource/source-sans-3/index.css" media="print" onload="this.media='all'" />
    <!-- OverlayScrollbars CSS -->
    <link rel="stylesheet" href="/node_modules/overlayscrollbars/styles/overlayscrollbars.min.css" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" crossorigin="anonymous" />
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="/node_modules/admin-lte/dist/css/adminlte.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- OverlayScrollbars JS -->
    <script src="/node_modules/overlayscrollbars/browser/overlayscrollbars.browser.es6.min.js" crossorigin="anonymous"></script>
    <!-- Popper.js for Bootstrap 5 -->
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- AdminLTE JS -->
    <script src="/node_modules/admin-lte/dist/js/adminlte.js"></script>
    <!-- OverlayScrollbars Configure -->
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
